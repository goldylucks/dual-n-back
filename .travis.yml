language: node_js
node_js:
- node
sudo: false
env:
  global:
  # GITHUB_TOKEN (deploy to github pages)
  - secure: 
branches:
  only:
  - master
  - "/v\\d\\./"
matrix:
  include:
  - env: SCRIPT=lint
  - env: SCRIPT=test
  - env: E2Eweb=true

cache:
  directories:
  - node_modules
script:
- if [ "$SCRIPT" ]; then npm run $SCRIPT; fi
- if [ "$E2Eweb" ]; then ./scripts/e2e-web-travis.sh
after_success:
  - ./scripts/deployToGhPagesCi.sh