language: node_js
node_js:
- node
sudo: true
dist: trusty
env:
  global:
  # GITHUB_TOKEN (deploy to github pages)
  - secure: 
  # SURGE_LOGIN
  - secure: 
  # SURGE_TOKEN
  - secure: 

  matrix:
    - SCRIPT=lint
    - SCRIPT=test
    - E2Eweb=true
branches:
  only:
  - master
  - "/v\\d\\./"
  - "/^greenkeeper-.*$/"
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
cache:
  directories:
  - node_modules
script:
- if [ "$SCRIPT" ]; then npm run $SCRIPT; fi
- if [ "$E2Eweb" ]; then ./scripts/e2e-web-travis.sh; fi
after_success:
- "./scripts/deployToGhPagesCi.sh"
deploy:
  - provider: heroku
    app: memory-n-back-staging
    api_key:
      secure: 
  - provider: heroku
    app: memory-n-back
    api_key:
      secure: 
    on:
      tags: true
      all_branches: true
  - provider: surge
    project: ./web-dist/
    domain: memory-n-back-staging.surge.sh
  - provider: surge
    project: ./web-dist/
    domain: memory-n-back.surge.sh
    on:
      tags: true
