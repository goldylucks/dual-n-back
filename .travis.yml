language: node_js
node_js:
- node
sudo: false
env:
  global:
  # GITHUB_TOKEN (deploy to github pages)
  - secure: 
  # SAUCE_USERNAME
  - secure: 
  # SAUCE_ACCESS_KEY
  - secure: 
branches:
  only:
  - master
  - "/v\\d\\./"
matrix:
  include:
  - env: SCRIPT=lint
  - env: SCRIPT=test
  - env: E2Eweb=true
    addons:
      sauce_connect: true
cache:
  directories:
  - node_modules
script:
- if [ "$SCRIPT" ]; then npm run $SCRIPT; fi
- if [ "$E2Eweb" ] && [ "$SAUCE_ACCESS_KEY" ]; then npm run start:e2e & sleep 10 && npm run e2e:web:ci; fi
after_success:
- "./scripts/deploy-to-gh-pages-ci.sh"
